<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-900 via-purple-800 to-blue-900 text-white">

  <div class="max-w-3xl mx-auto py-10">
    <h1 class="text-4xl font-bold text-center mb-8">Product Inventory System</h1>

    <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-6 mb-10">
      <form id="productForm" class="space-y-4">
        <input id="name" type="text" placeholder="Product Name" required
          class="w-full p-3 rounded-lg text-black focus:outline-none" />
        <input id="price" type="number" placeholder="Product Price" required
          class="w-full p-3 rounded-lg text-black focus:outline-none" />
        <select id="category" required class="w-full p-3 rounded-lg text-black focus:outline-none">
          <option value="Electronics">Electronics</option>
          <option value="Grocery">Grocery</option>
          <option value="Clothing">Clothing</option>
        </select>
        <input id="extraField" type="text" placeholder="Warranty (for Electronics) / Expiry Date (for Grocery)"
          class="w-full p-3 rounded-lg text-black focus:outline-none" />

        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 transition text-white font-semibold py-3 rounded-xl shadow-lg">
          Add Product
        </button>

        <!-- Delete Buttons -->
        <div class="flex gap-4 mt-4">
          <button type="button" id="deleteAllBtn"
            class="flex-1 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 transition text-white font-semibold py-3 rounded-xl shadow-lg">
            Delete All
          </button>
          <button type="button" id="selectiveModeBtn"
            class="flex-1 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 transition text-white font-semibold py-3 rounded-xl shadow-lg">
            Select & Delete
          </button>
        </div>
        <button type="button" id="deleteSelectedBtn"
          class="hidden w-full bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 transition text-white font-semibold py-3 rounded-xl shadow-lg mt-3">
          Delete Selected
        </button>
      </form>
    </div>

    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
